<!DOCTYPE html>
<html>

<head>

    <script>
        function hamburgToggle() {
            let linkWrapper = document.getElementById('mobile-links-wrapper');
            if (linkWrapper.style.display === "block") {
                linkWrapper.style.display = "none";
            } else {
                linkWrapper.style.display = "block";
            }

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/styles.css?35">
    <link rel="stylesheet" href="css/raids.css?2">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@4/minimal.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <title>Raid Videos</title>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://justin163.com/planner/events">
    <meta property="og:image" itemprop="image primaryImageOfPage"
        content="https://justin163.com/planner/icons/Misc/EmbedIcon.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:domain" content="justin163.com">
    <meta name="twitter:title" property="og:title" itemprop="name" content="Blue Archive Raid Videos">
    <meta name="twitter:description" property="og:description" itemprop="description"
        content="A page to more easily find raid videos">
    <meta name="theme-color" content="#ffdd00">
</head>

<body onload="loadResources()">
    <div id="raid-background" style="position: fixed; background-image: url('icons/Backgrounds/chesed-indoor.jpg');">
    </div>
    <nav class="navbar navbground">
        <span class="logo">Justin163</span>
        <img src="icons/UI/hamburger.svg" id="hamburger" onclick="hamburgToggle()">
        <ul class="nav-list">
            <li><a href="index.html" class="display-string" data-id="page-resource-planner"></a></li>
            <li><a href="events.html" class="display-string" data-id="page-event-planner"></a></li>
            <li><a class="active display-string" data-id="page-raids"></a></li>
            <li><a href="changelog.html" class="display-string" data-id="page-changelog"></a></li>
            <li><a href="privacy.html" class="display-string" data-id="page-privacy"></a></li>
            <li><a href="credit.html" class="display-string" data-id="page-credit"></a></li>
        </ul>
        <div class="nav-right">
            <img id="image-style-button" src="icons/UI/ShirokoIcon.png" onclick="ToggleImageStyle()">
            <select name="languages" id="languages" onchange="languageChanged()"></select>
            <img src="icons/UI/sun.svg" id="theme-button" onclick="switchTheme()">
        </div>
    </nav>
    <div id="mobile-links-wrapper">
        <ul class="mobile-links">
            <li><a href="index.html" class="display-string" data-id="page-resource-planner"></a></li>
            <li><a href="events.html" class="display-string" data-id="page-event-planner"></a></li>
            <li><a class="active display-string" data-id="page-raids"></a></li>
            <li><a href="changelog.html" class="display-string" data-id="page-changelog"></a></li>
            <li><a href="privacy.html" class="display-string" data-id="page-privacy"></a></li>
            <li><a href="credit.html" class="display-string" data-id="page-credit"></a></li>
        </ul>
    </div>
    <div id="timeline-filter-container">
        <div id="timeline-filter-button" onclick="TimelineFiltersToggle()">
            <svg xmlns="http://www.w3.org/2000/svg" height="1.5em"
                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z" />
            </svg>
        </div>
        <div id="timeline-filters">
            <div id="raid-filter-Binah" class="raid-heavy raid-boss-filter" onclick="FilterTimeline('raid', 'Binah')">
                <img src="icons/Raids/Raid_Portrait_Binah.png">
            </div>
            <div id="raid-filter-Chesed" class="raid-heavy raid-boss-filter" onclick="FilterTimeline('raid', 'Chesed')">
                <img src="icons/Raids/Raid_Portrait_Chesed.png">
            </div>
            <div id="raid-filter-Hod" class="raid-heavy raid-boss-filter" onclick="FilterTimeline('raid', 'Hod')">
                <img src="icons/Raids/Raid_Portrait_Hod.png">
            </div>
            <div id="raid-filter-Hieronymous" class="raid-light raid-boss-filter"
                onclick="FilterTimeline('raid', 'Hieronymous')">
                <img src="icons/Raids/Raid_Portrait_Hieronymous.png">
            </div>
            <div id="raid-filter-Kaiten" class="raid-light raid-boss-filter" onclick="FilterTimeline('raid', 'Kaiten')">
                <img src="icons/Raids/Raid_Portrait_Kaiten.png">
            </div>
            <div id="raid-filter-Gregorius" class="raid-light raid-boss-filter"
                onclick="FilterTimeline('raid', 'Gregorius')">
                <img src="icons/Raids/Raid_Portrait_Gregorius.png">
            </div>
            <div id="raid-filter-ShiroKuro" class="raid-special raid-boss-filter"
                onclick="FilterTimeline('raid', 'ShiroKuro')">
                <img src="icons/Raids/Raid_Portrait_ShiroKuro.png">
            </div>
            <div id="raid-filter-Perorodzilla" class="raid-special raid-boss-filter"
                onclick="FilterTimeline('raid', 'Perorodzilla')">
                <img src="icons/Raids/Raid_Portrait_Perorodzilla.png">
            </div>
            <div id="raid-filter-Goz" class="raid-special raid-boss-filter" onclick="FilterTimeline('raid', 'Goz')">
                <img src="icons/Raids/Raid_Portrait_Goz.png">
            </div>
            <div id="raid-filter-divider"></div>
            <div id="terrain-filter-Outdoor" class="raid-terrain-filter" onclick="FilterTimeline('terrain', 'Outdoor')">
                <img src="icons/Mood/Terrain_Outdoor.png">
            </div>
            <div id="terrain-filter-Street" class="raid-terrain-filter" onclick="FilterTimeline('terrain', 'Street')">
                <img src="icons/Mood/Terrain_Street.png">
            </div>
            <div id="terrain-filter-Indoor" class="raid-terrain-filter" onclick="FilterTimeline('terrain', 'Indoor')">
                <img src="icons/Mood/Terrain_Indoor.png">
            </div>
        </div>
        <div id="timeline-filter-right"></div>
    </div>
    <div id="raid-timeline">
        <div id="server-labels">
            <div id="Japan-timeline-label" onclick="LabelClicked('Japan')">
                <p>JP »</p>
            </div>
            <div id="Global-timeline-label" onclick="LabelClicked('Global')">
                <p>Gbl »</p>
            </div>
            <div id="China-timeline-label" onclick="LabelClicked('China')">
                <p>CN »</p>
            </div>
        </div>
        <div id="timelines-wrapper">
            <div id="Japan-timeline" class="server-timeline"></div>
            <div id="Global-timeline" class="server-timeline"></div>
            <div id="China-timeline" class="server-timeline"></div>
        </div>
        <div id="timelines-expand-arrow" style="display: none;" onclick="ExpandRaidTimeline()">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" />
            </svg>
        </div>
        <div id="mobile-collapsed-server-indicator"></div>
    </div>
    <div id="raid-submissions" style="display: none;">
        <div id="raid-submissions-header">
            <div id="raid-difficulties"></div>
            <div id="raid-video-filters">
                <div class="raid-video-filter">
                    <div class="display-string" data-id="label-includedstudents"></div>
                    <div class="raid-students-filter">
                        <div id="student-include-slot-1" class="student-filter-slot"
                            onclick="FilterSlotClicked('student-include-slot-1')">
                            <div>+</div>
                            <img>
                        </div>
                        <div id="student-include-slot-2" class="student-filter-slot"
                            onclick="FilterSlotClicked('student-include-slot-2')">
                            <div>+</div>
                            <img>
                        </div>
                        <div id="student-include-slot-3" class="student-filter-slot"
                            onclick="FilterSlotClicked('student-include-slot-3')">
                            <div>+</div>
                            <img>
                        </div>
                    </div>
                </div>
                <div class="raid-video-filter">
                    <div class="display-string" data-id="label-excludedstudents"></div>
                    <div class="raid-students-filter">
                        <div id="student-exclude-slot-1" class="student-filter-slot"
                            onclick="FilterSlotClicked('student-exclude-slot-1')">
                            <div>+</div>
                            <img>
                        </div>
                        <div id="student-exclude-slot-2" class="student-filter-slot"
                            onclick="FilterSlotClicked('student-exclude-slot-2')">
                            <div>+</div>
                            <img>
                        </div>
                        <div id="student-exclude-slot-3" class="student-filter-slot"
                            onclick="FilterSlotClicked('student-exclude-slot-3')">
                            <div>+</div>
                            <img>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="raid-submission-actions">
            <div id="raid-start-submission" class="display-string" data-id="button-submitvideo"
                onclick="SubmissionButtonClicked()"></div>
        </div>
        <div id="raid-card-holder"></div>
        <div id="raid-video-cards"></div>
    </div>
    <div class="raid-modal" id="submission-editor" style="display: none;">
        <div class="raid-modal-content-wrapper">
            <div class="raid-modal-header">
                <div id="submission-editor-title" class="display-string" data-id="text-newvideosubmission"></div>
                <img src="icons/UI/floppy-disk-solid.svg" id="submission-save-button" onclick="SaveVideoSubmission()">
            </div>
            <div class="raid-modal-body">
                <div id="raid-submission-top">
                    <div id="raid-submission-basic-inputs">
                        <div class="raid-submission-input-label display-string" data-id="text-difficulty"></div>
                        <select name="raid-submission-difficulty" id="raid-difficulty-select"></select>
                        <div class="raid-submission-input-label display-string" data-id="text-videolink"></div>
                        <input id="raid-submission-videolink" type="text" autocomplete="off"
                            onfocusout="ValidateSubmissionField('raid-submission-videolink')"
                            placeholder="e.g. https://www.youtube.com/watch?v=moZtoMP7HAA">
                        <div class="raid-submission-input-label display-string" data-id="text-score"></div>
                        <input id="raid-submission-score" type="number" min="1" max="40348000" autocomplete="off">
                        <div class="raid-submission-input-label display-string" data-id="text-levelhighestnonborrow"></div>
                        <input id="raid-submission-level" type="number" min="1" max="87" autocomplete="off">
                    </div>
                    <div id="raid-submission-video-embed"></div>
                </div>
                <div id="raid-submission-teams-container">
                    <div class="display-string" data-id="text-teams"></div>
                    <div id="raid-submission-teams" class="raid-teams"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="raid-modal" id="submission-viewer" style="display: none;">
        <div class="raid-modal-content-wrapper">
            <div class="raid-modal-header">
                <div id="submission-viewer-title" class="display-string" data-id="text-videosubmission"></div>
                <img src="icons/UI/pen-to-square-solid.svg" id="submission-edit-button" style="display: none;" onclick="EditVideoSubmission()">
            </div>
            <div class="raid-modal-body">
                <div id="raid-viewer-main">
                    <div id="raid-viewer-top">
                        <div id="raid-viewer-text">
                            <!-- <div class="raid-viewer-info-label">Difficulty</div>
                            <div id="raid-viewer-difficulty"></div> -->
                            <div class="raid-viewer-info-label display-string" data-id="text-videolink"></div>
                            <div class="raid-viewer-text" id="raid-viewer-videolink"></div>
                            <div class="raid-viewer-info-label display-string" data-id="text-score"></div>
                            <div class="raid-viewer-text" id="raid-viewer-score"></div>
                            <div class="raid-viewer-info-label display-string" data-id="text-levelhighestnonborrow"></div>
                            <div class="raid-viewer-text" id="raid-viewer-level"></div>
                        </div>
                        <div id="raid-viewer-video-embed"></div>
                    </div>
                    <br>
                    <div id="raid-viewer-teams-container">
                        <div class="display-string" data-id="text-teams"></div>
                        <div id="raid-viewer-teams" class="raid-teams"></div>
                    </div>
                </div>
                <div id="raid-viewer-comments">Comments - Coming Soon</div>
            </div>
        </div>
    </div>
</body>

</html>
