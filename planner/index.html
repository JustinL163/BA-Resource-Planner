            <div class="order-display-container" onclick="SortType('weapon')">
                <label class="display-string" data-id="label-weapontype"></label>
                <div id="weapon-order-display" class="order-display"></div>
            </div>
        </div>
    </div>
    <div id="april-pyroxene-popup" style="display: none;">
        <div id="april-close-button" onclick="AprilClosePopup()">X</div>
        <div id="april-pyroxene-bar">
            <img src="icons/Misc/Pyroxene.png">
            <div id="april-pyroxene-count">0</div>
            <div id="april-plus" onclick="AprilPyroScreen()">+</div>
        </div>
        <div id="spend-pyros" style="display: none;">
            <div id="purchase-message">Spend 2,000 pyro to unlock?</div>
            <div id="april-button-container">
                <button id="april-button-yes" onclick="BuyFeature()">Yes</button>
                <button id="april-button-no" onclick="AprilClosePopup()">No</button>
            </div>
        </div>
        <div id="buy-packs" style="display: none;">
            <img id="pack-1" src="icons/UI/april-pyro-8000.png" onclick="BuyPack(1)">
            <img id="pack-2" src="icons/UI/april-pyro-6600.png" onclick="BuyPack(2)">
            <img id="pack-3" src="icons/UI/april-pyro-4800.png" onclick="BuyPack(3)">
        </div>
        <div id="april-char-pulls">
            <div id="chars-pulled-top">
                <img id="char-pull-1" src="">
                <img id="char-pull-2" src="">
                <img id="char-pull-3" src="">
                <img id="char-pull-4" src="">
                <img id="char-pull-5" src="">
            </div>
            <div id="chars-pulled-bottom">
                <img id="char-pull-6" src="">
                <img id="char-pull-7" src="">
                <img id="char-pull-8" src="">
                <img id="char-pull-9" src="">
                <img id="char-pull-10" src="">
            </div>
            <div id="pull-buttons">
                <button id="pull-120" onclick="RollClicked(120)">120</button>
                <button id="pull-1200" onclick="RollClicked(1200)">1200</button>
            </div>
            <div id="april-help-button" onclick="HELP()">HELP!</div>
        </div>
    </div>
    <datalist id="char-options">
    </datalist>
    <div class="footer-wrapper">
        <div class="footer-resource">
            <div class="footer-buttons-wrapper">
                <div id="button-resources" class="footer-button" onclick="openResourceModal()"
                    style="display: flex; align-items: center;">
                    <img draggable="false" src="icons/UI/resourceBtn.png">
                    <p class="display-string" data-id="footer-resources"></p>
                </div>
                <div id="button-gear" class="footer-button" onclick="openGearModal()"
                    style="display: flex; align-items: center;">
                    <img draggable="false" src="icons/Gear/T9_Badge_small.webp">
                    <p class="display-string" data-id="footer-gear"></p>
                </div>
                <div id="button-teamstoggle" class="footer-button" onclick="teamsToggle()">
                    <p id="teamsEditorButton" class="display-string" data-id="footer-teamseditor"></p>
                </div>
                <div id="button-transfer" class="footer-button" onclick="openTransferModal()">
                    <p class="display-string" data-id="footer-transfer"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
