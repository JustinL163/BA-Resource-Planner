                                <td>
                                    <p id="owned-barrel"></p>
                                </td>
                                <td>
                                    <p id="total-needed-barrel"></p>
                                </td>
                                <td>
                                    <p id="remaining-needed-barrel"></p>
                                </td>
                            </tr>
                            <tr id="row-Needle-needed" style="border-top: solid #f5f5f58c;">
                                <td>
                                    <img draggable="false" class="ue-icon" src="icons/LevelPart/Needle_All.png">
                                </td>
                                <td>
                                    <p id="owned-needle"></p>
                                </td>
                                <td>
                                    <p id="total-needed-needle"></p>
                                </td>
                                <td>
                                    <p id="remaining-needed-needle"></p>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <th class="display-string" data-id="label-gearremainingownedxp"></th>
                                <th class="display-string" data-id="label-geartotalremainingxp"></th>
                                <th class="display-string" data-id="label-gearremainingneededxp"></th>
                            </tr>
                            <tr id="row-All-needed">
                                <td>
                                    <img draggable="false" class="ue-icon" src="icons/LevelPart/All_All.png">
                                </td>
                                <td>
                                    <p id="owned-all"></p>
                                </td>
                                <td>
                                    <p id="total-needed-all"></p>
                                </td>
                                <td>
                                    <p id="remaining-needed-all"></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="transferModal">
        <div class="modal-content-wrapper" style="max-height: 80%; overflow-y: auto; max-width: 400px;">
            <div class="transfer-modal-input-wrapper">
                <p class="display-string" data-id="saving-username"></p>
                <input id="input-transfer-username" class="transfer-modal-input" oninput="updateLoginButtons()">
            </div>
            <div class="transfer-modal-input-wrapper">
                <p class="display-string" data-id="saving-authkey"></p>
                <input id="input-transfer-authkey" class="transfer-modal-input" oninput="updateLoginButtons()">
            </div>
            <div id="transfer-login-wrapper" class="transfer-modal-button-wrapper" style="padding-top: 20px;">
                <button id="transfer-login-button" class="transfer-modal-button display-string"
                    style="left: 20px; background-color: #6d7087;" onclick="loginClick()"
                    data-id="saving-loginbutton"></button>
                <button id="transfer-register-button" class="transfer-modal-button display-string"
                    style="right: 20px; background-color: #876d6d;" onclick="registerClick()"
                    data-id="saving-registerbutton"></button>
            </div>
            <div class="transfer-modal-button-wrapper">
                <button id="transfer-save-button" class="transfer-modal-button display-string"
                    style="left: 20px; background-color: #27c4ae94;" onclick="saveClick()"
                    data-id="saving-savebutton"></button>
                <button id="transfer-load-button" class="transfer-modal-button display-string"
                    style="right: 20px; background-color: #dc415e94;" onclick="loadClick()"
                    data-id="saving-loadbutton"></button>
            </div>
            <div class="transfer-modal-button-wrapper" style="border-top: 2px solid gainsboro; padding-top: 10px;">
                <button class="transfer-modal-button display-string" onclick="displayExportData()"
                    style="left: 20px; background-color: #2778c494;" data-id="saving-exportbutton"></button>
                <button class="transfer-modal-button display-string" onclick="getImportData()"
                    style="right: 20px; background-color: #dc964194;" data-id="saving-importbutton"></button>
            </div>
        </div>
    </div>
    <div id="popup-wrapper" class="show-mat-chars" style="display: none;"></div>
    <div id="stages-popup-wrapper" class="show-stage-runs" style="display: none;"></div>
    <div id="background-blur-container" style="position: fixed; width: 100%; height: 100%; left: 0; top: 0; z-index: 11; display: none;">
        <div id="popup-screenshot"></div>
        <div id="background-blur" onclick="ClearScreenshot()"></div>
        <p id="text-creating-image" class="display-string" data-id="label-creatingimage"></p>
        <button id="button-save-image" class="display-string" data-id="saving-savebutton" onclick="SaveScreenshot()"></button>
    </div>
    <datalist id="char-options">
    </datalist>
    <div class="footer-wrapper">
        <div class="footer-resource">
            <div class="footer-buttons-wrapper">
                <div class="footer-button" onclick="openResourceModal()" style="display: flex; align-items: center;">
                    <img draggable="false" src="icons/UI/resourceBtn.png">
                    <p class="display-string" data-id="footer-resources"></p>
                </div>
                <div class="footer-button" onclick="openGearModal()" style="display: flex; align-items: center;">
                    <img draggable="false" src="icons/Gear/T6_Badge.png">
                    <p class="display-string" data-id="footer-gear"></p>
                </div>
                <div class="footer-button" onclick="teamsToggle()">
                    <p id="teamsEditorButton" class="display-string" data-id="footer-teamseditor"></p>
                </div>
                <div class="footer-button" onclick="openTransferModal()">
                    <p class="display-string" data-id="footer-transfer"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
